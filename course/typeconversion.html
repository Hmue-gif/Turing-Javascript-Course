<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type conversion</title>
</head>
<body>
    <script>
        let a;
        let b = "";
        let c = "str"
        let d = "1.2"
        let e = 0;
        let f = -0;
        let g = 1;
        let h = Infinity;
        let i = -Infinity;
        let j = NaN;
        // console.log(String(a))
        // console.log(Number(a))
        // console.log(Boolean(a))
        console.log("Undefined - ",""+a)
        console.log("Number - ",+a)
        console.log("Boolean - ",!!a)

        console.log(" ",""+b)
        console.log(" ",+b)
        console.log(" ",!!b)

        console.log(" ",""+c)
        console.log(" ",+c)
        console.log(" ",!!c)

        console.log(" ",""+d)
        console.log(" ",+d)
        console.log(" ",!!d)

        console.log(" ",""+e)
        console.log(" ",+e)
        console.log(" ",!!e)

        console.log(" ",""+f)
        console.log(" ",+f)
        console.log(" ",!!f)
    
        console.log(" ",""+g)
        console.log(" ",+g)
        console.log(" ",!!g)

        console.log(" ",""+h)
        console.log(" ",+h)
        console.log(" ",!h)

        console.log(" ",""+i)
        console.log(" ",+i)
        console.log(" ",!!i)

        console.log(" ",""+j)
        console.log(" ",+j)
        console.log(" ",!!j)
    </script>
</body>
</html>
